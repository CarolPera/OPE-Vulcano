<html>
    <head>
        <title>Cardapio</title>
    </head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <body>
        <nav id="menu">
            <ul>
                <li>
                   <a href="cardapio.html"> Cardapio </a>
                </li>
                <li>
                    <a href="estoque.html"> Estoque </a>
                </li>
                <li>
                    <a href="index.html"> VULCANO </a>
                 </li>
                 <li>
                    <a href="cadastro.html"> Cadastro  </a>
                 </li>
                 <li>
                    <a href="visualizcao.html"> Editar  </a>
                 </li>
            </ul>
        </nav>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastrar</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome: {{form.nome_produto}}</div>
            <div class="form-group mt-4">Categoria: {{form.categoria_produto}}</div>
            <div class="form-group mt-4">Quantidade: {{form.quant_produto}}</div>
            <div class="form-group mt-4">Vencimento: {{form.data_vencimento}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/logiin.css' %}">
  <script defer src="{% static 'styles/script.js' %}"></script>
  <title>Login</title>
</head>s
<body>
  <main class="login">
    <div class="login__container">
      <h1 class="login__title">Login</h1>
      <form class="login__form">
        <input class="login__input" type="email" placeholder="e-mail" />
        <span class="login__input-border"></span>
        <input class="login__input" type="password" placeholder="senha"/>
        <span class="login__input-border"></span>
        <button class="login__submit" href="/">Login</button>
        <a class="login__reset" href="#">Esqueceu a senha?</a>
      </form>
    </div>
  </main>
</body>
</html>
